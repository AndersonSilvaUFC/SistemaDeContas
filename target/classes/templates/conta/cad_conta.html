<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>
			Cadastrar Conta
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/cadastra-conta.css}" />
	</head>
	
	<body>
		<div class="container">
			<div class="mt-5 cad-form">
				<form action="/contas/cadastrar"  method="POST">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center">Cadastrar Conta</h3>
						</div>
						<div class="card-body">
							<div class="form-group"> 
								<label class="form-label">Descrição</label>
								<input class="form-control" type="text" name="descricao" 
								placeholder="Descrição da conta" required/>
							</div>
							
							<div class="form-group"> 
								<label class="form-label">Valor</label>
								<input class="form-control" type="number" step="0.01" name="valor" 
								placeholder="Valor da conta" required/>
							</div>
							
							<div class="form-group"> 
								<label class="form-label">Data máxima de pagamento</label>
								<input class="form-control" type="date" name="dataMaxima" 
								required/>
							</div>
							
							
							<div class="form-group"> 
							
								<select name="paga" hidden>
									<option value="0" selected ></option>
								</select>
								
								<select name="usuario" hidden>
									<option th:value="${usuario.id}" selected></option>
								</select>
								
								
							</div>
							
						</div>
						<div class="card-footer">
							<button tyupe="submit" class="btn btn-success">Cadastar</button>
							<a th:href="@{/contas/home}"><button type="button" class="btn btn-info"> Voltar </button></a>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
<html>
