<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>
			Histórico - Sistema de Contas
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/home.css}" type="text/css" />
		<script src="https://kit.fontawesome.com/74216cf7aa.js" crossorigin="anonymous"></script>
		<script th:src="@{/js/home.js}" type="text/javascript"></script>
	</head>
	
	<body>		
		<div class="container">
			<header>
		        <div class="container" id="nav-container">
		            <nav id="nav-main" class="navbar navbar-expand-lg">
		                <div class="navbar-collapse justify-content-end" id="navbar-links">
		                    <div class="navbar-nav">
		                        <a th:href="@{/contas/home}" class="nav-item nav-link" id="home-menu">
		                        <i class="fas fa-home"></i>HOME</a>
		                        <a th:href="@{/contas/historico}" class="nav-item nav-link" id="historico-menu">
								<i class="fas fa-history"></i>HISTÓRICO</a>
		                        <form action="/contas/logout" method="POST"">
		                        	<button type="submit"" class="nav-item nav-link" id="logout-button">LOGOUT<i class="fas fa-sign-out-alt"></i></button>
		                        </form>
		                    </div>                
		                </div>
		            </nav>
		        </div>
		    </header>
		    
		    <div id="main">
	    		<h2 class="text-center">Contas pagas</h2>
				<table id="tabela" class="table table-light table-striped table-bordered">
					<thead>
						<tr>
							<th>DESCRIÇÃO</th>
							<th>VALOR</th>
							<th>DATA DO PAGAMENTO</th>
							<th> AÇÕES </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "conta: ${contasPagas}">
							<td id="descricao" th:text="${conta.descricao}"></td>
							<td th:text="${conta.valor}"></td>
							<td th:text="${#dates.format(conta.dataPagamento, 'dd-MM-yyyy')}"></td>
							<td width="400px" class="text-center">
							<a th:href="@{/contas/historico/excluir/{id}(id=${conta.id})}" class="btn btn-danger">Excluir</a>
							</td>
						<tr>
					</tbody>
				</table>
				<a th:if="${not #lists.isEmpty(contasPagas)}" th:href="@{/contas/historico/excluirHistorico}"><button id="btn-apagar"  class="btn btn-danger"> Apagar Histórico </button></a>
				
		    </div>
		    
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
<html>
