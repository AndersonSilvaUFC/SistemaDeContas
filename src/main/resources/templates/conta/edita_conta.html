<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>
			Editarar Conta
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/cad-edit.css}" />
		<script src="https://kit.fontawesome.com/74216cf7aa.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="container">
			<header>
		        <div id="nav-container">
		            <nav id="nav-main" class="navbar navbar-expand-lg">
		                <div class="navbar-collapse justify-content-end" id="navbar-links">
		                    <div class="navbar-nav">
		                        <a th:href="@{/contas/home}" class="nav-item nav-link" id="home-menu">
		                        <i class="fas fa-home"></i>HOME</a>
		                        <a th:href="@{/contas/historico}" class="nav-item nav-link" id="historico-menu">
								<i class="fas fa-history"></i>HISTÓRICO</a>
		                        <form class="form-logout" action="/contas/logout" method="POST">
		                        	<button type="submit" class="nav-item nav-link" id="logout-button">LOGOUT<i class="fas fa-sign-out-alt"></i></button>
		                        </form>
		                    </div>                
		                </div>
		            </nav>
		        </div>
		    </header>
			<div class="mt-5 cad-edit-form">
				<form class="form-cad-edit" action="/contas/update"  method="POST">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center">Editar Conta</h3>
						</div>
						<div class="card-body">
							<div class="form-group"> 
								<label class="form-label">ID</label>
								<input class="form-control" type="text" name="id" 
								placeholder="ID da conta" th:value="${conta.id}" readonly required/>
							</div>
							
							<div class="form-group"> 
								<label class="form-label">Descrição</label>
								<input class="form-control" type="text" name="descricao" 
								placeholder="Descrição da conta" th:value="${conta.descricao}" required/>
							</div>
							
							<div class="form-group"> 
								<label class="form-label">Valor</label>
								<input class="form-control" type="number" step="0.01" name="valor" 
								placeholder="Valor da conta" th:value="${conta.valor}" required/>
							</div>
							
							<div class="form-group"> 
								<label class="form-label">Data máxima de pagamento</label>
								<input id="dataMaxima" class="form-control" type="date" name="dataMaxima" th:value="${#dates.format(conta.dataMaxima, 'yyyy-MM-dd')}"
								required/>
							</div>
							
							
							<div class="form-group"> 
							
								<select name="paga" hidden>
									<option value="0" selected ></option>
								</select>
								
								<select name="usuario" hidden>
									<option th:value="${usuario.id}" selected></option>
								</select>
								
								
							</div>
							
						</div>
						<div class="card-footer">
							<button tyupe="submit" class="btn btn-success">Atualizar</button>
							<a th:href="@{/contas/home}"><button type="button" class="btn btn-info"> Voltar </button></a>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		<script th:src="@{/js/cad_edit_conta.js}" type="text/javascript"></script>
	</body>
<html>
